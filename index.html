<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Vehicle Colorizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Indie Flower', 'sans-serif'],
          },
          colors: {
            'paper': '#f7f4ed',
            'paper-2': '#edeae2',
            'ink': '#333333',
            'ink-secondary': '#555555',
            'brand-blue': '#3b82f6',
            'brand-yellow': '#facc15',
            'brand-red': '#ef4444',
            
            // Legacy mapping for compatibility
            'brand-primary': '#3b82f6',
            'brand-secondary': '#facc15',
            'base-100': '#f7f4ed',
            'base-200': '#edeae2',
            'base-300': '#e0dcd1',
          }
        }
      }
    }
    </script>
    <style>
      .sketch-border {
        border: 2px solid #333333;
        border-radius: 4px 3px 6px 2% / 2% 6% 3px 5px;
        box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.2);
      }
      
      .sketch-button {
        font-weight: bold;
        border: 2px solid #333333;
        border-radius: 4px 3px 6px 2% / 2% 6% 3px 5px;
        box-shadow: 2px 2px 0px 0px #333333;
        transition: all 0.15s ease-in-out;
      }
      
      .sketch-button:hover:not(:disabled) {
        transform: translate(1px, 1px);
        box-shadow: 1px 1px 0px 0px #333333;
      }
      
      .sketch-button:active:not(:disabled) {
        transform: translate(2px, 2px);
        box-shadow: 0px 0px 0px 0px #333333;
      }

      .sketch-spinner {
        width: 4rem;
        height: 4rem;
        border: 5px solid transparent;
        border-top: 5px solid #3b82f6;
        border-right: 5px dotted #3b82f6;
        border-bottom: 5px solid #3b82f6;
        border-left: 5px dotted #3b82f6;
        border-radius: 50%;
        animation: spin-sketch 1s linear infinite;
      }

      @keyframes spin-sketch {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.05); }
        100% { transform: rotate(360deg) scale(1); }
      }

      .fade-in {
        animation: fadeInAnimation ease 0.75s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeInAnimation {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
<script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body class="bg-paper">

</html>
